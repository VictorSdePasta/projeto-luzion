<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>

<body>
    <h1>Simulador Financeiro</h1><br>
    <b>Para qual setor você vende os dispensers? </b><input id="ipt_setor"><br>
    Insira um setor listado abaixo:<br>
    <i>institucional | empresarial | comercial | hospitalar | industrial</i><br><br>
    <button onclick="calculo()"><b>Calcular</b></button><br><br>
    <div id="divMsg"></div>
</body>
<script>
    var precoPapel = 13;
    function calculo() {
        var setor = ipt_setor.value;
        var precoTotal = 0;
        //empresarial
        if (setor == 'empresarial'){
            precoTotalMin = 50 * precoPapel;
            precoTotalMax = 10000 * precoPapel;
        }

        //institucional
        if (setor == 'institucional'){
            precoTotalMin = 100 * precoPapel;
            precoTotalMax = 7000 * precoPapel;
        }

        //comercial
        if (setor == 'comercial'){
            precoTotalMin = 50 * precoPapel;
            precoTotalMax = 4000 * precoPapel;
        }

        //hospitalar
        if (setor == 'hospitalar'){
            precoTotalMin = 100 * precoPapel;
            precoTotalMax = 2000 * precoPapel;
        }

        //industrial
        if (setor == 'industrial'){
            precoTotalMin = 50 * precoPapel;
            precoTotalMax = 700 * precoPapel;
        }

        // var ganhoTotal = qtdDispenser * precoPapel;
        divMsg.innerHTML = `Para o setor <b>${setor}</b>:<br>
                            Em um mês, o ganho total mínimo será de <b>R$${(precoTotalMin).toFixed(2)}</b> e o máximo será de <b>R$${(precoTotalMax).toFixed(2)}</b>`;
    }

</script>

</html>
