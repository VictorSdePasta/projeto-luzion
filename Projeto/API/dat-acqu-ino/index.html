<!doctype html>
<html>

<head>
  <title>Graphics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <h1>Grafico de distância em mm (Dispenser 1)</h1>
  <div style="display: flex;">
    <div style="width: 33%;">
      <canvas id="graficoDispenser1"></canvas>
    </div>
    <div style="width: 33%;">
      <canvas id="graficoDispenser2"></canvas>
    </div>
    <div style="width: 33%;">
      <canvas id="graficoDispenser3"></canvas>
    </div>
  </div>

  <script>
    var sensorDispenser1 = new Chart(document.getElementById('graficoDispenser1').getContext('2d'), {
      type: 'line',
      data: {
        datasets: [{
          label: 'Dispenser 1',
          borderColor: '#63B1BC',
          backgroundColor: '#ED145B'
        }]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: '(Quantidade de inserções)'
            },
            beginAtZero: true
          },
          y: {
            title: {
              display: true,
              text: '(mm)'
            },
            beginAtZero: true,
          },
        },
      }
    });
    var sensorDispenser2 = new Chart(document.getElementById('graficoDispenser2').getContext('2d'), {
      type: 'line',
      data: {
        datasets: [{
          label: 'Dispenser 2',
          borderColor: '#63B1BC',
          backgroundColor: '#ED145B'
        }]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: '(Quantidade de inserções)'
            },
            beginAtZero: true
          },
          y: {
            title: {
              display: true,
              text: '(mm)'
            },
            beginAtZero: true,
          },
        },
      }
    });
    var sensorDispenser3 = new Chart(document.getElementById('graficoDispenser3').getContext('2d'), {
      type: 'line',
      data: {
        datasets: [{
          label: 'Dispenser 3',
          borderColor: '#63B1BC',
          backgroundColor: '#ED145B'
        }]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: '(Quantidade de inserções)'
            },
            beginAtZero: true
          },
          y: {
            title: {
              display: true,
              text: '(mm)'
            },
            beginAtZero: true,
          },
        },
      }
    });

    var paginacao = {};
    var tempo = {};

    function obterDados(grafico, endpoint) {
      fetch('http://localhost:3300/sensores/' + endpoint)
        .then(response => response.json())
        .then(valores => {
          if (paginacao[endpoint] == null) {
            paginacao[endpoint] = 0;
          }
          if (tempo[endpoint] == null) {
            tempo[endpoint] = 0;
          }

          var ultimaPaginacao = paginacao[endpoint];
          paginacao[endpoint] = valores.length;
          valores = valores.slice(ultimaPaginacao);

          valores.forEach((valor) => {
            if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
              grafico.data.labels.shift();
              grafico.data.datasets[0].data.shift();
            }

            grafico.data.labels.push(tempo[endpoint]++);
            grafico.data.datasets[0].data.push(parseFloat(valor));
            grafico.update();
          });
        })
        .catch(error => console.error('Erro ao obter dados:', error));
    }

    setInterval(() => {
      obterDados(sensorDispenser1, 'dispenser1');
      obterDados(sensorDispenser2, 'dispenser2');
      obterDados(sensorDispenser3, 'dispenser3');
    }, 1000);

  </script>
</body>

</html>
