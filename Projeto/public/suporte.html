<script>
  
  let input = document.getElementById("iptPergunta");
  input.addEventListener("keydown", function(event){
    if (event.key === "Enter") {
      event.preventDefault();
      gerarResposta();
    }
  });
  async function gerarResposta() {
    mensagens.innerHTML += `<div class="msgPergunta">${iptPergunta.value}</div>`;
    const pergunta = document.getElementById('iptPergunta').value;
    iptPergunta.value = '';
    
    const response = await fetch('/perguntar', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ pergunta })
    });
    
    const data = await response.json();
    
    document.getElementById('mensagens').innerHTML += `<div class="msgResposta">${data.resultado}</div>`;
  }
