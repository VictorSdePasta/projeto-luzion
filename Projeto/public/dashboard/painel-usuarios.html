<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luzion - Usuários</title>
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/painel-controle-usuarios.css">
</head>
<header>
  <div class="logo"><img src="../Assets/luzion-logo.png" alt="Logo Luzion"></div>
  <div class="botoesGuia">
    <div class="destaque">
      <a href="./login.html" id="entrar">LOGOUT</a>
    </div>
    <a href="dash-tempo-real.html" id="cadastrar">DASHBOARD</a>
    <a href="painel-perfil.html" class="selecionado" id="simulador">MEU PERFIL</a>
  </div>
</header>

<body>
  <div class="modalFundo filial" id="fundoFilial">
    <!-- Botão para fechar o modal-->
    <div class="fecharFilial"><button onclick="fechar()"><img src="../Assets/icon-fechar.svg" alt=""></button></div>
    <!-- Div que recebe os elementos do modal-->
    <div class="modalCadastro dois">
      <h2>NOVA USUÁRIO</h2>
      <!-- Inputs -->
      <div class="modalFilialInputs">
        <div class="iptEndereco">
          <div class="logradouro">
            <p>Nome</p>
            <input type="text" id="inptNome">
          </div>
          <div class="numero">
            <p>Permissão</p>
            <input type="number" id="inptNivel">
          </div>
        </div>
        <div class="iptNome">
          <p>Email</p>
          <input type="text" id="inptEmail">
        </div>
        <div class="complementar">
          <div class="cidade">
            <p>Senha</p>
            <input type="text" id="inptSenha">
          </div>
          <div class="cep">
            <p>Telefone</p>
            <input type="text" id="inptTelefone">
          </div>
        </div>
      </div>
      <!-- Botão para chamar a função do modal -->
    </div>
  </div>

  <div class="corpo">

    <div class="pagina">
      <div class="topo">
        <h1>Usuários</h1>
        <div class="buscar">
        </div>
      </div>
      <div class="tabela">
        <div class="comecoTabela">
          <p>Email</p>
          <p>Permissão</p>
          <button onclick="abrirNovo()" id="adicionar"><img id="add" src="../Assets/adicionar.svg"></button>
        </div>

        <div id="divTabela">
        </div>
      </div>
    </div>

  </div>
</body>

</html>

<script src="../Js/painel-usuarios.js"></script>
