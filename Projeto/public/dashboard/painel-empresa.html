<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luzion - Clientes</title>
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/painel-controle.css">
</head>
<header>
  <div class="logo"><img src="../Assets/luzion-logo.png" alt="Logo Luzion"></div>
  <div class="botoesGuia">
    <div class="destaque">
      <a href="./login.html" id="entrar">LOGOUT</a>
    </div>
    <a href="dash-tempo-real.html" id="cadastrar">DASHBOARD</a>
    <a href="painel-perfil.html" class="selecionado" id="simulador">MEU PERFIL</a>
  </div>
</header>

<body>
  <div class="modalFundo filial" id="fundoFilial">
    <!-- Botão para fechar o modal-->
    <div class="fecharFilial"><button onclick="fechar()"><img src="../Assets/icon-fechar.svg" alt=""></button></div>
    <!-- Div que recebe os elementos do modal-->
    <div class="modalCadastro dois">
      <h2>NOVA FILIAL</h2>
      <!-- Inputs -->
      <div class="modalFilialInputs">
        <div class="iptNome">
          <p>Nome</p>
          <input type="text" id="">
        </div>
        <div class="iptEndereco">
          <div class="logradouro">
            <p>Logradouro</p>
            <input type="text" id="">
          </div>
          <div class="numero">
            <p>Número</p>
            <input type="number" id="">
          </div>
        </div>
        <div class="complementar">
          <div class="cidade">
            <p>Cidade</p>
            <input type="text" id="">
          </div>
          <div class="uf">
            <p>UF</p>
            <input type="text" id="">
          </div>
          <div class="cep">
            <p>CEP</p>
            <input type="text" id="">
          </div>
        </div>
      </div>
      <!-- Botão para chamar a função do modal -->
      
    </div>
  </div>

  <div class="corpo">

    <div class="pagina">
      <div class="Topo">
        <h1>Empresas Clientes</h1>
      </div>
      <div class="Tabela">
        <div class="comecoTabela">
          <p class="colunasNome">Empresas</p>
          <p class="">Filiais</p>
          <button onclick="abrirFilial()" id="adicionar"><img id="add" src="../Assets/adicionar.svg"></button>
        </div>
        
        <div class="divTabela">
        </div>

      </div>
    </div>

  </div>
  </div>
</body>

</html>
<script>
  function abrirFilial() {
    fundoFilial.style.display = 'flex';
  }
    function fechar() {
      
    fundoFilial.style.display = 'none';
  }
</script>
