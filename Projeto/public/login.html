<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzion - Login</title>
    <link rel="stylesheet" href="./CSS/tela-login.css" />
    <link rel="stylesheet" href="./CSS/header.css" />
</head>

<header>
  <!-- Header padrão pré-login, apenas adicione o conteudo html no inicio da sua página (Antes da abertura da tag <body>) SOMENTE nas páginas antes do acesso a dashboard-->
  <div class="logo"><img src="./Assets/luzion-logo.png" alt="Logo Luzion"></div>
  <div class="botoesGuia institucional">
    <div class="destaque">
      <a href="login.html" class="selecionado" id="entrar">ENTRAR</a>
    </div>
    <a href="cadastro-empresa.html" id="cadastrar">CADASTRAR</a>
    <div class="divisao"></div>
    <a href="simulador-financeiro.html" id="simulador">SIMULADOR</a>
    <div class="divisao"></div>
    <a href="index.html" id="home">HOME</a>
  </div>
</header>



<body>

    <div id="pop1" class="pop">
        <div id="up1" class="up">
            <p id="msgPop"></p>
            <button onclick="fechar()">Fechar</button>
        </div>
    </div>

    <div id="pop2" class="pop">
        <div id="up2" class="up">
            <p>Usuário bloqueado</p>
            <button onclick="fechar()">Fechar</button>
        </div>
    </div>
    <div class="corpo">

        <h1>Login<br><b>Usuário</b></h1>

        <div class="login">
            <div class="container">
                <div class="email">
                    <p>Email:</p>
                </div>
                <div class="iptCampo"><input type="text" id="iptEmail" placeholder="seuemail@exemplo.com"></div>
                <div class="divmsg" id="erroEmail"></div>
                <div class="senha">
                    <p>Senha:</p>
                </div>
                <div class="iptCampo"><input type="password" id="iptSenha" placeholder="Senha"></div>
                <div class="divmsg" id="erroSenha"></div>
            </div>
            <div class="entrar">
                <button class="botao1" onclick="logar()">ENTRAR →</button>
                <button class="botao2" onclick="cadastrar()">Não tenho cadastro</button>
            </div>
        </div>
    </div>
</body>
<footer>
  <div class="main">
    <div class="logo"><img src="./Assets/luzion-logo.png" alt="Logomarca"></div>
    <div class="informacoes">
      <p><b>Informações</b></p>
      <a href="index.html">Home</a>
      <a href="simulador-financeiro.html">Simulador Financeiro</a>
    </div>
    <div class="contato">
      <p><b>Contatos</b></p>
      <p><img src="./Assets/icon-telefone.png" alt=""> (11) 99999-9999</p>
      <p><img src="./Assets/icon-email.png" alt=""> contato@luzion.com</p>
    </div>
    <div class="redessociais">
      <p><b>Redes Sociais</b></p>
      <div class="icons"><a href=""><img src="./Assets/icon-facebook.png" alt=""></a><a href=""><img
            src="./Assets/icon-twitter.png" alt=""></a><a href=""><img src="./Assets/icon-linkedin.png" alt=""></a>
      </div>
    </div>
  </div>
  <div class="autoria">
    <p>Luzion © 2025</p>
  </div>
</footer>
<script>
    var tentativas = 3
    function logar() {
        var login = iptEmail.value;
        var senha = iptSenha.value;

        if (login == '' || senha == '') {
            if (login == '') {
                erroEmail.innerHTML = '*Preencha o campo acima*'
            } else {
                erroEmail.innerHTML = ''
            }
            if (senha == '') {
                erroSenha.innerHTML = '*Preencha o campo acima*'
            } else {
            erroSenha.innerHTML = ''
            }

        } else {
            if (tentativas == 0) {
                pop2.style.display = 'flex'
                up2.style.display = 'flex'
                erroEmail.innerHTML = ''
                erroSenha.innerHTML = ''
            } else {
                    
                fetch("/usuarios/autenticar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        emailServer: login,
                        senhaServer: senha
                    })
                     }).then(function (resposta) {
                        console.log("ESTOU NO THEN DO entrar()!")

                        if (resposta.ok) {
                            console.log(resposta);
                            tentativas = 3

                            resposta.json().then(json => {
                                console.log(json);
                                console.log(JSON.stringify(json));
                                sessionStorage.EMAIL_USUARIO = json.email;
                                sessionStorage.NOME_USUARIO = json.nome;
                                sessionStorage.ID_USUARIO = json.id;
                                sessionStorage.FKFILIAL = json.fkFilial;
                                sessionStorage.NOME_EMPRESA = json.nomeEmpresa,
                                sessionStorage.CONTRATO = json.contrato

                                setTimeout(function () {
                                    window.location.href = './dashboard/dash-tempo-real.html';
                                }, 1000); // apenas para exibir o loading
                            });
                        } else {
                            console.log("Houve um erro ao tentar realizar o login!");

                            tentativas -= 1
                            pop1.style.display = 'flex';
                            up1.style.display = 'flex';
                            msgPop.innerHTML = `Login inválido <br> Você tem ${tentativas} tentativa(s) restantes`
                            erroEmail.innerHTML = '*Email ou senha inválido*'
                            erroSenha.innerHTML = '*Email ou senha inválido*'
                        }
                            }).catch(function (erro) {
                                console.log(erro);
                            })
                            return false;

                        if (tentativas == 0) {
                            pop2.style.display = 'flex'
                            up2.style.display = 'flex'
                            erroEmail.innerHTML = ''
                            erroSenha.innerHTML = ''
                        }
            }
        }
    }

    function cadastrar() {
        window.location.href = "./cadastro-empresa.html"
    }

    function fechar() {
        pop1.style.display = 'none';
        up1.style.display = 'none';
        pop2.style.display = 'none';
        up2.style.display = 'none';
    }

</script>
</html>
