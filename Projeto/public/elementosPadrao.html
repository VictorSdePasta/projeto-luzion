<body>
<!-- Inicio da estrutura do modal-->
<!-- Div de fundo do modal-->
<div class="modalFundo filial" id="fundoFilial">
  <!-- Botão para fechar o modal-->
  <div class="fecharFilial"><button onclick="fechar()"><img src="../Assets/icon-fechar.svg" alt=""></button></div>
  <!-- Div que recebe os elementos do modal-->
  <div class="modalCadastro dois">
    <h2>NOVA FILIAL</h2>
    <!-- Inputs -->
    <div class="modalFilialInputs">
      <div class="iptNome">
        <p>Nome</p>
        <input type="text" id="">
      </div>
        <div class="iptEndereco">
          <div class="logradouro">
            <p>Logradouro</p>
            <input type="text" id="">
          </div>
          <div class="numero">
            <p>Número</p>
            <input type="number" id="">
          </div>
        </div>
        <div class="complementar">
          <div class="cidade">
            <p>Cidade</p>
            <input type="text" id="">
          </div>
          <div class="uf">
            <p>UF</p>
            <input type="text" id="">
          </div>
          <div class="cep">
            <p>CEP</p>
            <input type="text" id="">
          </div>
        </div>
      </div>
      <!-- Botão para chamar a função do modal -->
      <button onclick="cadastrar()">CADASTRAR</button>
    </div>
  </div>
  <!-- Inicio da estrutura do modal-->
  <!-- Div de fundo do modal-->
  <div class="modalFundo banheiro" id="fundoBanheiro">
    <!-- Botão para fechar o modal-->
    <div class="fechar"><button onclick="fechar()"><img src="../Assets/icon-fechar.svg" alt=""></button></div>
    <!-- Div que recebe os elementos do modal-->
    <div class="modalCadastro">
      <h2>NOVO BANHEIRO</h2>
      <!-- Inputs -->
      <div class="modalInputs">
        <div>
          <p>Titulo</p>
          <input type="text" id="">
        </div>
        <div>
          <p>Dispensadores</p>
          <input type="number" id="">
        </div>
      </div>
      <!-- Botão para chamar a função do modal -->
      <button onclick="cadastrar()">CADASTRAR</button>
    </div>
  </div>
  <button onclick="abrirBanheiro()">Cadastrar banheiro</button>
  <button onclick="abrirFilial()">Cadastrar filial</button>
</body>
<!--Footer padrão, apenas adicione o conteudo html ao final de sua página (Após o fechamento da tag </body>)-->
<footer>
  <div class="main">
    <div class="logo"><img src="../Assets/luzion-logo.png" alt="Logomarca"></div>
    <div class="informacoes">
      <p><b>Informações</b></p>
      <a href="home-page.html">Home</a>
      <a href="simulador-financeiro.html">Simulador Financeiro</a>
    </div>
    <div class="contato">
      <p><b>Contatos</b></p>
      <p><img src="../Assets/icon-telefone.png" alt=""> (11) 99999-9999</p>
      <p><img src="../Assets/icon-email.png" alt=""> contato@luzion.com</p>
    </div>
    <div class="redessociais">
      <p><b>Redes Sociais</b></p>
      <div class="icons"><a href=""><img src="../Assets/icon-facebook.png" alt=""></a><a href=""><img
            src="../Assets/icon-twitter.png" alt=""></a><a href=""><img src="../Assets/icon-linkedin.png" alt=""></a>
      </div>
    </div>
  </div>
  <div class="autoria">
    <p>Luzion © 2025</p>
  </div>
</footer>
<script>
  function abrirBanheiro() {
    fundoBanheiro.style.display = 'flex';
  }
  function abrirFilial() {
    fundoFilial.style.display = 'flex';
  }
  function fechar() {
    fundoBanheiro.style.display = 'none';
    fundoFilial.style.display = 'none';
  }
</script>
</html>
