<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzion - Dashboard Sensor</title>
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/dash-sensor.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<header>
  <!-- Header padrão pós-login, apenas adicione o conteudo html no inicio da sua página (Antes da abertura da tag <body>) SOMENTE nas páginas de dashboard-->
  <div class="logo"><img src="../Assets/luzion-logo.png" alt="Logo Luzion"></div>
  <div class="subnav">
    <a href="">CLIENTES</a>
    <div class="divisao"></div>
    <a href="">FILIAIS</a>
    <div class="divisao"></div>
    <a href="">BANHEIROS</a>
  </div>
  <div class="botoesGuia">
    <div class="destaque">
      <a href="./login.html" id="entrar">LOGOUT</a>
    </div>
    <div class="mainnav">
      <a href="./dash-setor-beta.html" class="selecionado" id="cadastrar">DASHBOARD</a>
      <div class="divisao"></div>
      <a href="./cadastro-usuario.html" class="" id="cadastrar">CONFIGURAÇÕES</a>
      <div class="divisao"></div>
      <a href="./simulador-financeiro.html" id="simulador">MEU PERFIL</a>
    </div>
  </div>
</header>


<body>
    <div class="corpo">
        <div class="pagina">
             <h1>
              Banheiro 1<br>
              <b>Dispenser 1</b>
             </h1>
             <div class="banheirokpi">
                <div class="kpibox">
                    <h4>Horario de maior consumo</h4>
                    <h1>15:00</h1>
                </div>
                <div class="kpibox">
                    <h4>Reposições realizadas</h4>
                    <h1>2</h1>
                </div>
                <div class="kpibox">
                    <h4>Nível Atual</h4>
                    <h1>98%</h1>
                </div>
             </div>
             <div class="banheiroindicadores">
                <div class="kpitabela">
                    <div class="titulo">
                        <div class="carga"><p>Carga %</p></div>
                        <div class="horario"><p>Horário</p></div>
                    </div>
                    <div class="tabela">
                        <div class="linha1 inicio">
                            <div class="carga"><p>8</p></div>
                            <div class="horario"><p>16:00</p></div>
                        </div>
                        <div class="linha2">
                            <div class="carga"><p>11</p></div>
                            <div class="horario"><p>15:00</p></div>
                            </div>
                        <div class="linha1">
                            <div class="carga"><p>25</p></div>
                            <div class="horario"><p>14:00</p></div>
                            </div>
                        <div class="linha2">
                            <div class="carga"><p>37</p></div>
                            <div class="horario"><p>13:00</p></div>
                            </div>
                        <div class="linha1">
                            <div class="carga"><p>50</p></div>
                            <div class="horario"><p>12:00</p></div>
                        </div>
                        <div class="linha2 final">
                            <div class="carga"><p>68</p></div>
                            <div class="horario"><p>11:00</p></div>
                        </div>
                    </div>
                </div>
                <div class="grafico">
                    <div class="kpidecoration">
                        <div class="kpibox">
                            <h4>Dispenser</h4>
                            <h1>1</h1>
                        </div>
                        <div class="kpibottom">
                            <p>Filtrar data</p>
                            <div class="data">De <input type="date" placeholder="De"></div>
                            <div class="data">Até <input type="date" placeholder="Até"></div>
                        </div>
                    </div>
                    <div class="sensor">
                        <canvas id="dispenser1" class="chart"></canvas>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
<script>
     const ctx = document.getElementById('dispenser1');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00', '21:00', '22:00', '23:00'],
      datasets: [{
        label: 'Dispenser 1',
        data: [94, 94, 94, 94, 94, 94, 92, 88, 84, 80, 72, 68, 50, 37, 25, 11, 8],
        borderWidth: 1,
        borderColor: 'rgba(49, 28, 61, 100)'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</html>
