<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Geral Banheiro</title>
  <link rel="stylesheet" href="../CSS/header.css">
  <link rel="stylesheet" href="../CSS/DashboardGeralBanheiro.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <!-- Header padrão pós-login, apenas adicione o conteudo html no inicio da sua página (Antes da abertura da tag <body>) SOMENTE nas páginas de dashboard-->
    <div class="logo"><img src="../Assets/Luzion logo.png" alt="Logo Luzion"></div>
    <div class="botoesGuia">
      <div class="destaque">
        <a href="./TelaLogin.html" id="entrar">LOGOUT</a>
      </div>
      <a href="./SiteCadastroEmpresa.html" class="selecionado" id="cadastrar">DASHBOARDS</a>
      <a href="./simuladorfinanceiro.html" id="simulador">MEU PERFIL</a>
    </div>
  </header>
  <div class="corpo">
    <div class="pagina">
      <!-- Implemente seu código e manipule o css dessa tag pagina no css da sua pagina como se fosse o body-->
      <div class="topoPagina">
        <div class="mediaDiv">
          <h2>Mediana dos banheiros (%)</h2>
          <h1>75</h1>
        </div>

        <div class="kpiTopo">
          <div class="kpibox">
            <h2>Total de reposições</h2>
            <h1>10</h1>
          </div>
          <div class="kpibox">
            <div class="output">
              <h3>Banheiros</h3>              
              <h1>12</h1>
            </div>
            <div class="output">
              <h3>Dispensers</h3>              
              <h1>60</h1>
            </div>
          </div>
        </div>


      </div>
      <div class="ind_visuais">


        <div class="tabela">
          <div class="tituloTabela">
            <p>Banheiro</p>
            <p>Porcentagem</p>
          </div>
          <div class="corpoTabela">
            <div class="linhaA">
              <div class="banheiro">
                <p>Banheiro 1</p>
              </div>
              <div class="porcentagem">79<div class="situacao estavel"></div>
              </div>
            </div>
            <div class="linhaB">
              <div class="banheiro">
                <p>Banheiro 2</p>
              </div>
              <div class="porcentagem">50<div class="situacao atencao"></div>
              </div>
            </div>
            <div class="linhaA">
              <div class="banheiro">
                <p>Banheiro 3</p>
              </div>
              <div class="porcentagem">20<div class="situacao critico"></div>
              </div>
            </div>
            <div class="linhaB">
              <div class="banheiro">
                <p>Banheiro 4</p>
              </div>
              <div class="porcentagem">80<div class="situacao estavel"></div>
              </div>
            </div>
            <div class="linhaA">
              <div class="banheiro">
                <p>Banheiro 5</p>
              </div>
              <div class="porcentagem">80<div class="situacao estavel"></div>
              </div>
            </div>
            <div class="linhaB">
              <div class="banheiro">
                <p>Banheiro 6</p>
              </div>
              <div class="porcentagem">80<div class="situacao estavel"></div>
              </div>
            </div>
            <div class="linhaA Final">
              <div class="banheiro">
                <p>Banheiro 7</p>
              </div>
              <div class="porcentagem">80<div class="situacao estavel"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="grafico">
          <div class="kpidecoration">
            <div class="kpibox" id="geralGrafico">
              <h4>Dispenser</h4>
              <h1>1</h1>
            </div>
            <div class="kpibottom">
              <p>Filtrar data</p>
              <div class="data">De <input type="date" placeholder="De"></div>
              <div class="data">Até <input type="date" placeholder="Até"></div>
            </div>

          </div>
          <div class="sensor">
            <canvas id="banheiroGeral" class="chart"></canvas>
          </div>



        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const ctx = document.getElementById('banheiroGeral');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00', '19:00'],
      datasets: [{
        label: 'Total de Papéis trocados',
        data: [7, 6, 16, 14, 26, 16, 31, 8, 21, 13, 21, 10, 5],
        borderWidth: 1,
        borderColor: 'rgba(49, 28, 61, 100)'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 35
        }
      }
    }
  });
</script>

</html>
