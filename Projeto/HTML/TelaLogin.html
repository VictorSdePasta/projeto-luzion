<body>

    <div class="corpo">

        <div class="login">

                <div class="iptCampo"><input type="password" id="iptSenha"></div>

            <div class="entrar">

                <button onclick="logar()">ENTRAR <img src="../Assets/arrow-2-right-long.png" alt=""></button>

</body>

<script>
    function logar() {
        var login = iptEmail.value;
        var senha = iptSenha.value;

        if (login == '') { alert('Insira um email.') }
        if (senha == '') { alert('Insira uma senha.') }
        if (login == 'contato@luzion.com' && senha == 'Senha123') {
            window.location.replace('../HTML/SimuladorFinanceiro.html');
        } else {
            alert(`Cadastro não encontrado.`)
        }


    }



</script>
