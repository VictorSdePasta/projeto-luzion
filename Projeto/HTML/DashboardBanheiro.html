<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzion</title>
    <link rel="stylesheet" href="../CSS/dashboard-banheiro.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<header>
     <!-- Header padrão pós-login, apenas adicione o conteudo html no inicio da sua página (Antes da abertura da tag <body>) SOMENTE nas páginas de dashboard-->
  <div class="logo"><img src="../Assets/Luzion logo.png" alt="Logo Luzion"></div>
  <div class="botoesGuia">
    <div class="destaque">
      <a href="./TelaLogin.html" id="entrar">LOGOUT</a>
    </div>
    <a href="./SiteCadastroEmpresa.html" class="selecionado" id="cadastrar">CONFIGURAÇÕES</a>
    <a href="./simuladorfinanceiro.html" id="simulador">MEU PERFIL</a>
  </div>
</header>
<body>

    <div class="pagina">
      <h1>Atual</h1>

      <div class="container">
        <div class="card">
          <h4>Média de carga total (%)</h>
          <h1>70</h1>
        </div>
        <div class="card2 card">
          <h4>Dispensers que necessitam reposição</h4>
          <h1>0</h1>
        </div>
        <div class="card">
          <h4>Reposições realizadas</h4>
          <h1>3</h1>
        </div>
      </div>
      <div class="tabGrafico">
        <div class="tabela">
          <div class="tituloTab">
            <p>Dispenser</p>
            <p>Carga %</p>
            <p>Trocas</p>
          </div>
          <div class="linha1">
            <p>Dispenser 1</p>
            <p>85</p>
            <p>1</p>
          </div>
          <div class="linha2">
            <p>Dispenser 2</p>
            <p>48</p>
            <p>2</p>
          </div>
          <div class="linha1">
            <p>Dispenser 3</p>
            <p>30</p>
            <p>0</p>
          </div>
          <div class="linha2">
            <p>Dispenser 4</p>
            <p>100</p>
            <p>1</p>
          </div>
          <div class="linha1">
            <p>Dispenser 5</p>
            <p>100</p>
            <p>1</p>
          </div>
        </div>
        <div class="grafico">
          <p>Filtrar data:</p>
          <span class="filtro">De:<input type="date" id="data1"></span> <span class="filtro">Até:<input type="date" id="data2"></span>
          <div>
            <canvas id="chart"></canvas>
          </div> 
        </div>
      </div>
      
    </div>
    </div>

</body>
<script>
  const ctx = document.getElementById('chart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Dispenser 1', 'Dispenser 2', 'Dispenser 3', 'Dispenser 4','Dispenser 5'],
      datasets: [{
        label: 'Qtd papel em dispensers',
        data: [85, 48, 30, 100, 100],
        backgroundColor: ['#715E7D',
        '#7F5C92' 
        ]
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        },
        x: {
          grid: {
            display: false
          }
        } 
      }
    }
  });
</script>
</html>
