<body>
    <h1>Cadastro<br><b>Empresa</b></h1>
    <div class="corSombra"><br>
        <div class="texto">
            <p>Informe a razão social da sua empresa:</p>
                <input class="caixa" id="nomeEmpresa">
                <div class="divmsg" id="erroNomeEmp"></div><br>

            <p>Insira nome fantasia:</p>
                <input class="caixa" id="nomeFantasia">
                <div class="divmsg" id="erroNomeFan"></div><br>

            <p>CNPJ:</p>
                <input class="caixa" id="cnpj">
                <div class="divmsg" id="erroCnpj"></div>
        </div>
            
            <div class="circulo">
                <button class="botao2" onclick="logar()">Já tenho cadastro</button> <br>
                <button class="botao" onclick="cadastrar()">CADASTRAR →</button>   
            </div> 
    </div> 
   
</body>
<footer>
    <div class="main">
        <div class="logo"><img src="../Assets/Luzion logo.png" alt="Logomarca"></div>

            <p><b>Informações</b></p>

            <p><img src="../Assets/icon tel.png" alt=""> (11) 99999-9999</p>
            <p><img src="../Assets/icon mail.png" alt=""> contato@luzion.com.br</p>
        </div>
        <div class="redessociais">
            <p><b>Redes Sociais</b></p>
            <div class="icons"><a href=""><img src="../Assets/icon face.png" alt=""></a><a href=""><img
                        src="../Assets/icon twitter.png" alt=""></a><a href=""><img src="../Assets/icon linkedin.png"
                        alt=""></a></div>
        </div>
    </div>
    <div class="autoria">
        <p>Luzion © 2025</p>
    </div>
</footer>
<script>
   
    function cadastrar() {
        var nmEmpresa = nomeEmpresa.value;
        var nmFantasia = nomeFantasia.value;
        var numrCnpj = cnpj.value;

        if (nomeEmpresa.value == '') {
            erroNomeEmp.innerHTML = `*Preencha o campo acima*` 
        } if (nomeFantasia.value == '') {
            erroNomeFan.innerHTML = `*Preencha o campo acima*`
        } if (cnpj.value == '') {
            erroCnpj.innerHTML = `*Preencha o campo acima*`
        }

        for (let index = 0; index < nmEmpresa.length; index++) {

            if (index < 3) {
                erroNomeEmp.innerHTML = `*Insira um nome válido.*`
            } else {
                erroNomeEmp.innerHTML = ''
            }
            for (let index = 0; index < nmFantasia.length; index++) {
                
                if (index < 3) {
                    erroNomeFan.innerHTML = `*Insira um nome válido.*`
                } else {
                    erroNomeFan.innerHTML = ''  
                }
            
                for (let index = 1; index < numrCnpj.length; index++) {
                
                    if (index < 13) {
                        erroCnpj.innerHTML = `*Insira um CNPJ Inválido*`
                    } else {
                        erroCnpj.innerHTML = ''
                        alert('Cadastro realizado')
                        break;
                    }
                }
            }
        }
        

         
   }
    function logar() {
        window.location.href = "../HTML/login.html"
   }
</script>
