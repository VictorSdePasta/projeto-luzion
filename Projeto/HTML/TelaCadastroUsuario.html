<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuario</title>
    <link rel="stylesheet" href="../CSS/cadastroUsuario.css">
    <link rel="stylesheet" href="../CSS/header.css" />
</head>

<header>
    <div class="logo"><img src="../Assets/Luzion logo.png" alt="Logo Luzion"></div>
    <div class="botoesGuia">
        <div class="destaque">
            <a href="./TelaLogin.html" id="entrar">ENTRAR</a>
        </div>
        <a href="./SiteCadastroEmpresa.html" id="cadastrar">CADASTRAR</a>
        <a href="./simuladorfinanceiro.html" class="selecionado" id="simulador">SIMULADOR</a>
        <a href="./HomePage.html" id="home">HOME</a>

</header>

<body>
    <div class="corpo">

        <div class="cadastro">
            <div class="linha">
                <p>Nome:
                <div class="iptCampo"></div><input id="ipt_nome"></p>

                <p>Email:
                <div class="iptCampo"></div><input id="ipt_email"></p>

                <p>Senha:
                <div class="iptCampo"></div><input id="ipt_senha"></p>

                <p>Confirme a senha:
                <div class="iptCampo"></div><input id="ipt_confirmacaoSenha"></p>

                <p>Telefone:
                <div class="iptCampo"></div><input id="ipt_telefone"></p>
            </div>
            <div class="coluna">
                <div class="botaocadastrar">

                    <a href="LOGIN">Não tenho cadastro</a>
                    <button onclick="cadastrar()">CADASTRAR <img src="../Assets/arrow-2-right-long.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>

</body>

<footer>
    <div class="main">
        <div class="logo"><img src="../Assets/Luzion logo.png" alt="Logomarca"></div>
        <div class="informacoes">

            <a href="">Menu</a>
            <a href="">Sobre nós</a>
        </div>
        <div class="contato">
            <p><b>Contatos</b></p>
            <p><img src="../Assets/icon tel.png" alt=""> (11) 99999-9999</p>
            <p><img src="../Assets/icon mail.png" alt=""> contato@luzion.com.br</p>
        </div>
        <div class="redessociais">
            <p><b>Redes Sociais</b></p>
            <div class="icons"><a href=""><img src="../Assets/icon face.png" alt=""></a><a href=""><img

                        alt=""></a></div>
        </div>
    </div>
    <div class="autoria">
        <p>Luzion © 2025</p>
    </div>
