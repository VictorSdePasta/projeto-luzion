<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luzion - Simulador</title>
</head>
<body>
    <h2>Simulador financeiro</h2>
    <div> 
        <div><p>Quantos funcionários realizam o monitoramento do nível de papel higiênico?</p></div>
        <div><input type="text" id="iptFuncionarios"></div>
        <div><p>Quantos dispensers são monitorados por estes funcionários?</p></div>
        <div><input type="text" id="iptDispenser"></div>
        <div><p>Qual o valor da hora trabalhada deste funcionário?</p></div>
        <div><input type="text" id="iptValorHora"></div>
        <div><p>Quantas vezes ao dia são realizadas as verificações do nível de papel higiênico?</p></div>
        <div><input type="text" id="iptQtdMonitoramento"></div>
        <div><button onclick="validar()">Simular</button></div>
    </div>
    <div id="divSimulacao"></div>
</body>
<script>
    function validar() {
        var funciorarios = Number(iptFuncionarios.value);
        var valorHora = Number(iptValorHora.value);
        var qtdMonitoramento = Number(iptQtdMonitoramento.value);
        var dispenser = Number(iptDispenser.value);
        if (funciorarios <= 0) {
            alert('Insira a quantidade de funcionários que realizam o monitoramento do nível de papel higiênico nos banheiros.');
        } else if (dispenser <= 0) {
            alert('Insira a quantidade de dispensers que os funcinários monitoram.');
        } else if (valorHora <= 0) {
            alert('Insira o valor da hora trabalhada dos funcinários que realizam o monitoramento do nível de papel higiênico nos banheiros');
        } else if (qtdMonitoramento <= 0) {
            alert('Insira quantas vezes ao dia são reazlizadas as verificações de papel higiênico nos banheiros.');
        } else {
            simular();
        }
    }
    function simular() {
        var funciorarios = Number(iptFuncionarios.value);
        var valorHora = Number(iptValorHora.value);
        var qtdMonitoramento = Number(iptQtdMonitoramento.value);
        var dispenser = Number(iptDispenser.value);
        var verificacao = funciorarios * dispenser * 2 / 60;
        var verificacaoDia = verificacao * qtdMonitoramento;
        var verificacaoMes = verificacaoDia * 30;
        var verificacaoAno = verificacaoMes * 12;
        var reducaoHoraDia = verificacaoDia * 0.9;
        var reducaoHoraMes = verificacaoMes * 0.9;
        var reducaoHoraAno = verificacaoAno * 0.9;
        var valorDia = verificacaoDia * valorHora;
        var valorMes = valorDia * 30;
        var valorAno = valorMes * 12;
        var reducaoDia = valorDia * 0.9;
        var reducaoMes = valorMes * 0.9;
        var reducaoAno = valorAno * 0.9;
        divSimulacao.innerHTML = `<div><div><p>Considerando um tempo médio de 2 minutos para realizar o monitoramento de cada dispenser, onde esse tempo indica a verificação e o deslocamento entre cada dispenser, nossa solução pode reduzir em até 90% o tempo gasto neste processo:</p></div><div><div><p><b>Diariamente</b><br><br>Tempo gasto: ${verificacaoDia} horas.<br>Custo por dia: R$${valorDia.toFixed(2)}.<br><p>Podemos reduzir esses valores em até:<br>Redução de tempo gasto: ${reducaoHoraDia}horas.<br>Redução de custo: R$${reducaoDia.toFixed(2)}.</p></div><div"><p><b>Mensalmente</b><br><br>Tempo gasto: ${verificacaoMes} horas.<br>Custo por dia:R$${valorMes.toFixed(2)}.<br><p>Podemos reduzir esses valores em até:<br>Redução de tempo gasto: ${reducaoHoraMes} horas.<br>Redução de custo: R$${reducaoMes.toFixed(2)}.</p></div><div><p><b>Anualmente</b><br><br>Tempo gasto: ${verificacaoAno} horas.<br>Custo por dia: R$${valorAno.toFixed(2)}.<br><p>Podemos reduzir esses valores em até:<br>Redução de tempo gasto: ${reducaoHoraAno} horas.<br>Redução de custo: R$${reducaoAno.toFixed(2)}.</p></div></div></div>`

    }
</script>
</html>
